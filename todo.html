<!DOCTYPE html>
<html lang="en">

<head>
  <title>To Do Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="todo.css">

</head>

<body onload="checkWaiting()">
  <div class="spiner__waiting">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-hourglass-split" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0c0 .701.478 1.236 1.011 1.492A3.5 3.5 0 0 1 11.5 13s-.866-1.299-3-1.48V8.35z" />
    </svg>
  </div>
  <div class="container bg-light">
    <div class="row">
      <div class="col-sm-12 bg-secondary text-white">
        <h1 class="text-center"><u><i>To-Do List</i></u></h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-12 border">
        <div class="todo__list">
          <!-- <div class="noTodo">NO todo</div> -->
        </div>
      </div>
    </div>
  </div>

  <div class="border fixedTypewritter">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-8 border">
          <div class="createTodo p-2">
            <form id="todo-data" method="POST">
              <div class="form-row justify-content-center">
                <div class="col-7">
                  <input type="text" name="todotext" placeholder="Create todo..." class="form-control rounded-0 todotxt"
                    autocomplete="off" required>
                </div>
                <div class="col-4">
                  <button type="submit" class="btn btn-success rounded-0">Add Task</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="todo.js"></script>
</body>

</html>
